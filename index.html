<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b02dc4859c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>BikeShop - Bootstrap</title>
  </head>
  <body>
    <header id="header">
      <div class="container px-3 py-3">
        <div class="row d-flex align-content-end flex-wrap">
          <div class="col-sm d-flex justify-content-center pb-2">
            <div class="logo">
              <img src="./assets/images/logo.webp" alt="" />
            </div>
          </div>
          <div class="col-sm-6 align-self-sm-center">
            <!-- searchbox -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Cauta..."
                aria-label="cauta"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
            <!-- end-searchbox  -->
          </div>
          <div
            class="col-sm align-self-center pb-3 d-flex justify-content-center"
          >
            <div class="text-center d-inline-flex">
              <div class="max-content">
                <i class="fa-regular fa-user"></i> Intra in Cont
              </div>
              <span class="mx-2 opacity-25"> | </span>
              <div class="max-content">
                <i class="fa-solid fa-cart-shopping"></i> 0.00 lei
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- navbar -->

      <nav class="navbar navbar-expand-lg navbar-dark navbar-army px-4">
        <a class="navbar-brand" href="#acasa"
          ><i class="fa-solid fa-house fa-sm mx-1"></i>Acasa</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarText"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-bicycle fa-sm mx-1"></i>Biciclete
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-screwdriver-wrench fa-sm mx-1"></i
                >Piese</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-gear fa-sm mx-1"></i>Accesorii</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-shirt fa-sm mx-1"></i>Echipament</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-car-side fa-sm mx-1"></i>Portbagaje
                auto</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <!-- end navbar  -->
    </header>
    <!-- hero -->
    <section id="hero" class="position-relative d-flex justify-content-center">
      <img
        src="./assets/images/pexels-marek-piwnicki-10050669.jpg"
        class="img-fluid"
      />
      <div
        class="read-more position-absolute top-35 text-light opacity-75 w-50 p-5"
      >
        <h1>Bike Flash Sale</h1>
        <p>Voucher: MINUS30</p>
        <button type="button" class="btn btn-success max mx-auto">
          Descopera
        </button>
      </div>
    </section>
    <!-- end hero  -->
    <article id="promotii"></article>
  </body>
</html>
