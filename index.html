<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b02dc4859c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>BikeShop - Bootstrap</title>
  </head>
  <body>
    <header id="header">
      <div class="container px-3 py-3">
        <div class="row d-flex align-content-end flex-wrap">
          <div class="col-sm d-flex justify-content-center pb-2">
            <div class="logo">
              <img src="./assets/images/logo.webp" alt="" />
            </div>
          </div>
          <div class="col-sm-6 align-self-sm-center">
            <!-- searchbox -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Cauta..."
                aria-label="cauta"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
            <!-- end-searchbox  -->
          </div>
          <div
            class="col-sm align-self-center pb-3 d-flex justify-content-center"
          >
            <div class="text-center d-inline-flex">
              <div class="max-content">
                <i class="fa-regular fa-user"></i> Intra in Cont
              </div>
              <span class="mx-2 opacity-25"> | </span>
              <div class="max-content">
                <i class="fa-solid fa-cart-shopping"></i> 0.00 lei
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
